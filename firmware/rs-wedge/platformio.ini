; https://docs.platformio.org/page/projectconf.html

[env]
framework = arduino
lib_deps = https://github.com/basilfx/Arduino-CommandLine

[env:adafruit_trinket_m0]
platform = atmelsam
board = adafruit_trinket_m0

monitor_port = /dev/ttyACM0
monitor_speed = 9600

[env:digispark-tiny]
platform = atmelavr
board = digispark-tiny